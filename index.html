<!DOCTYPE html>
<html>
<head>
	<title>Easy way to track your tasks</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body> 
	<div class="container mt-5 bg-dark p-5">
		<div class="text-center">
			<h1 class="display-4 p-2 text-white"><i class="fas fa-tasks mr-1 text-warning"></i> Easy way to track your tasks</h1>
			<button class="btn btn-sm btn-outline-light"><i class="fas fa-calendar-alt mr-1"></i> Sort by Date</button>
			<button class="btn btn-sm btn-outline-light"><i class="fas fa-thermometer-half mr-1"></i> Sort by Status</button>
			<button class="btn btn-sm btn-outline-light"><i class="fas fa-chart-bar mr-1"></i> Generate Chart</button>
		</div>
	</div>
	<div class="container bg-light mt-3">
		<div class="row justify-content-center text-center pt-5">
			<div class="col-8">
				<div class="form-group">
					<input type="text" class="form-control w-100" placeholder="Please enter your task here" focus>
				</div>
			</div>
			<div class="col-2">
				<div class="form-group">
					<button class="btn btn-success px-4" id="add"><i class="fas fa-plus-square mr-1"></i> Add</button>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mt-3">
			<table class="col-10 table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Date</th>
						<th scope="col">Description</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row">
						<td>1</td>
						<td>29-4-2019</td>
						<td>Attend a meeting</td>
						<td>Complete</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
